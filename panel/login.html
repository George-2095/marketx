<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMARKET</title>
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" id="stylecss">
</head>

<body>
    <div class="login">
        <form method="post">
            <div class="mb-3">
                <label for="username" class="form-label">იუზერნეიმი</label>
                <input type="text" name="username" id="username" class="form-control">
                <b class="text-danger" id="usernameerror"></b>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">პაროლი</label>
                <input type="password" name="password" id="password" class="form-control">
                <b class="text-danger" id="passworderror"></b>
            </div>
            <div class="mb-3">
                <input type="checkbox" name="passwordtoggle" id="passwordtoggle" class="form-check-input">
                <label for="passwordtoggle" class="form-label">პაროლის ჩვენება/დაფარვა</label>
            </div>
            <button type="submit" class="btn btn-success">ავტორიზაცია</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script id="loginjs"></script>
    <script src="./js/query.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
